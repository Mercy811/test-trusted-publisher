name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PUBLISH_FROM: 'from-package'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed for trusted publishing
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Publish to npm using Lerna (with OIDC)
        run: npm run deploy:publish -- ${{ env.PUBLISH_FROM }} -y
        # Lerna v9+ with OIDC - provenance is automatic!

